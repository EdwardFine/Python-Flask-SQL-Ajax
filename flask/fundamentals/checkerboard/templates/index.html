<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
    <style>
        h1{
            width: fit-content;
            margin: 0 auto;
            margin-top: 25px;
            margin-bottom: 25px;
            background-color: {{color2}};
            color:{{color1}}
        }
        .box-1{
            width: 50px;
            height: 50px;
            background-color: {{color1}};
        }
        .box-2{
            width: 50px;
            height: 50px;
            background-color: {{color2}};
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div class="flex justify-center">
        <div class="container text-align-center">
            <h1>*** Checkerboard ***</h1>
            <div class="flex justify-center">
                <div>
                    {%for i in range(y)%}
                        <div class="flex">
                            {%for j in range(x)%}
                                {%if i%2==0%}
                                    {%if j%2 == 0 %}
                                        <div class="box-1"></div>
                                    {%else%}
                                        <div class="box-2"></div>
                                    {%endif%}
                                {%else%}
                                    {%if j%2 == 0 %}
                                        <div class="box-2"></div>
                                    {%else%}
                                        <div class="box-1"></div>
                                    {%endif%}
                                {%endif%}
                            {%endfor%}
                        </div>
                    {%endfor%}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
