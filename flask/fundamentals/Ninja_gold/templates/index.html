<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
    <title>Ninja Gold</title>
</head>

<body>
    <div class="flex just-center">
        <div class="container">
            <div class="flex just-center align-center">
                <h1>Your Gold: </h1>
                <h1 class="your-gold">{{session["gold"]}}</h1>
            </div>
            <div class="flex just-center align-center">
                <div class="location-box text-align-center">
                    <form action="/process_gold" method="post">
                        <input type="hidden" name="location" value="farm">
                        <h2>Farm</h2>
                        <p>(earns 10-20 golds)</p>
                        <button class="gold-button">Find Gold!</button>
                    </form>
                </div>
                <div class="location-box text-align-center">
                    <form action="/process_gold" method="post">
                        <input type="hidden" name="location" value="cave">
                        <h2>Cave</h2>
                        <p>(earns 5-10 golds)</p>
                        <button class="gold-button">Find Gold!</button>
                    </form>
                </div>
                <div class="location-box text-align-center">
                    <form action="/process_gold" method="post">
                        <input type="hidden" name="location" value="house">
                        <h2>House</h2>
                        <p>(earns 2-5 golds)</p>
                        <button class="gold-button">Find Gold!</button>
                    </form>
                </div>
                <div class="location-box text-align-center">
                    <form action="/process_gold" method="post">
                        <input type="hidden" name="location" value="casino">
                        <h2>Casino</h2>
                        <p>(earns/takes 0-50 golds)</p>
                        <button class="gold-button">Find Gold!</button>
                    </form>
                </div>
            </div>
            <div class="flex just-center">
                <form action="/process_gold" method="post">
                    <input type="hidden" name="location" value="reset">
                    <button class="gold-button">Reset Gold!</button>
                </form>
            </div>
            <div class="activities">
                <ul>
                    {{session["log"]|safe}}
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
