<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
    <title>ninjas</title>
</head>

<body>
    <div class="flex just-center">
        <div class="container">
            <div class="header">
                {{mode}} Ninja
            </div>
            {%if mode == "Create"%}
                <form action="/process_add_ninja/dojo.id_" method="post">
                    <label for="first_name">First Name:</label>
                    <input type="text" name="first_name">
                    <label for="last_name">Last Name:</label>
                    <input type="text" name="last_name">
                    <label for="age">Age:</label>
                    <input type="text" name="age">
                    <label for="dojo_id">Dojo:</label>
                    <select name="dojo_id">
                        {%for dojo in dojos%}
                        <option value="{{dojo.id}}">{{dojo.name}}</option>
                        {%endfor%}
                    </select>
                    <div class="flex just-center">
                        <input type="submit" value="Create ninja">
                    </form>
                    <form action="/">
                        <input type="submit" value="Go Home">
                    </form>
                    </div>
            {%else%}
                <form action="/process_update_ninja/{{ninja.id}}" method="post">
                    <label for="first_name">First Name:</label>
                    <input type="text" name="first_name" value="{{ninja.first_name}}" placeholder="{{ninja.first_name}}">
                    <label for="last_name">Last Name:</label>
                    <input type="text" name="last_name" value="{{ninja.last_name}}" placeholder="{{ninja.last_name}}">
                    <label for="age">Age:</label>
                    <input type="text" name="age" value="{{ninja.age}}" placeholder="{{ninja.age}}">
                    <label for="dojo_id">Dojo:</label>
                    <select name="dojo_id">
                        {%for dojo in dojos%}
                        <option value="{{dojo.id}}">{{dojo.name}}</option>
                        {%endfor%}
                    </select>
                    <div class="flex just-center">
                        <div class="flex just-between" style="width:50%">
                            <input type="submit" value="{{mode}} Ninja">
                        </form>
                            <form action="/">
                                <input type="submit" value="Go Home">
                            </form>
                            <form action="/show_one/{{ninja.id}}">
                                <input type="submit" value="View Ninja">
                            </form>
                        </div>
                    </div>
                
            {%endif%}
        </div>
    </div>
</body>

</html>
