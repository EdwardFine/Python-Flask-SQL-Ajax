<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
    <title>Users</title>
</head>

<body>
    <div class="flex just-center">
        <div class="container">
            <div class="header">
                {{one_dojo.name}}
            </div>
            {%if one_dojo.all_ninjas[0].id != None%}
            <div class="flex just-center">
                <table class="table table-dark table-striped">
                        <thead>
                            <tr>
                                <th scope="col">Full Name</th>
                                <th scope="col">Age</th>
                                <th scope="col">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            {%for ninja in one_dojo.all_ninjas%}
                            
                                <tr>
                                    <td>{{ninja.first_name}} {{ninja.last_name}}</td>
                                    <td>{{ninja.age}}</td>
                                    <td>
                                        <a href="/show_ninja/{{ninja.id}}">Show More</a> |
                                        <a href="/update_ninja/{{ninja.id}}">Edit</a> |
                                        <a href="/delete_ninja/{{ninja.id}}">Delete</a>
                                    </td>
                                </tr>
                                {%endfor%}
                    </tbody>
                </table>
            </div>
            {%else%}
                <div class="header">
                    No Ninjas in this Dojo :(
                </div>
            {%endif%}
            <div class="flex just-center">
                <form action="/">
                    <input type="submit" value="Go Home">
                </form>
                <form action="/add_ninja/{{one_dojo.id}}">
                    <input type="submit" value="Add Ninja">
                </form>
            </div>
        </div>
    </div>
</body>

</html>
