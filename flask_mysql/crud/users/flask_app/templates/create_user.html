<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
    <title>Users</title>
</head>

<body>
    <div class="flex just-center">
        <div class="container">
            <div class="header">
                {{mode}} User
            </div>
            {%if mode == "Create"%}
                <form action="/process_create" method="post">
                    <label for="first_name">First Name:</label>
                    <input type="text" name="first_name">
                    <label for="last_name">Last Name:</label>
                    <input type="text" name="last_name">
                    <label for="email">Email:</label>
                    <input type="text" name="email">
                    <div class="flex just-center">
                        <input type="submit" value="Create User">
                    </div>
                </form>
            {%else%}
                <form action="/process_update/{{user.id}}" method="post">
                    <label for="first_name">First Name:</label>
                    <input type="text" name="first_name" value="{{user.first_name}}" placeholder="{{user.first_name}}">
                    <label for="last_name">Last Name:</label>
                    <input type="text" name="last_name" value="{{user.last_name}}" placeholder="{{user.last_name}}">
                    <label for="email">Email:</label>
                    <input type="text" name="email" value="{{user.email}}" placeholder="{{user.email}}">
                    <div class="flex just-center">
                        <div class="flex just-between" style="width:50%">
                            <form action="/">
                                <input type="submit" value="Go Home">
                            </form>
                            <input type="submit" value="{{mode}} User">
                            <form action="/show_one/{{user.id}}">
                                <input type="submit" value="View User">
                            </form>
                        </div>
                    </div>
                </form>
            {%endif%}
        </div>
    </div>
</body>

</html>
