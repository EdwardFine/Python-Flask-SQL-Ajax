<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
    <title>Users</title>
</head>
<body>
    <div class="flex just-center">
        <div class="container">
            <div class="header">
                User {{user.id}}
            </div>
            <table class="table table-dark table-striped">
                <tbody>
                            <tr>
                                <td>Full Name: {{user.first_name}} {{user.last_name}}</td>
                            </tr>
                            <tr>
                                <td>Email: {{user.email}}</td>
                            </tr>
                            <tr>
                                <td>Created On: {{user.created_at}}</td>
                            </tr>
                            <tr>
                                <td>Last Updated On: {{user.updated_at}}</td>
                            </tr>
                </tbody>
            </table>
            <div class="flex just-center">
                <div class="flex just-between" style="width:50%">
                    <form action="/">
                        <input type="submit" value="Go Back">
                    </form>
                    <form action="/update_user/{{user.id}}">
                        <input type="submit" value="Update User">
                    </form>
                    <form action="/delete_user/{{user.id}}">
                        <input type="submit" value="Delete User">
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
