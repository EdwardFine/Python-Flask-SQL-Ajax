<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
    <title>Email Validation</title>
</head>
<body>
    <div class="flex just-center">
        
        <div class="container">
            <div class="flex just-center">
                {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
                    {% if messages %}                            <!-- check if there are any messages -->
                        {% for message in messages %}            <!-- loop through the messages -->
                            <h2 class="flash-message">{{message}}</h2>                   <!-- display each message in a paragraph tag -->
                        {% endfor %}
                    {% endif %}
                {% endwith %}
            </div>
            <form action="/process_email" method="post" style="width:100%">
                <div class="flex just-center align-center">
                    <label for="email">Email:</label>
                    <input type="text" class="survey-info" name="email">
                    <button class="submit-button">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
